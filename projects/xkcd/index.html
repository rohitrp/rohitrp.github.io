<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random xkcd images</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <div class="jumbotron head">
      <div class="text-center text-primary">
        <h1>Random xkcd Comic Strip Generator</h1>
      </div>
    </div>
    <div class="random-button">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <button type="button" class="random btn btn-danger">Generate Random xkcd</button>      
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="tweet text-center"></div>

    <div class="container">
      <div class="xkcd text-center thumbnail">
        <img src="" class="img-responsive" alt="">
      </div>
    </div>
   
    <footer>
      <div class="container">
        <div class="row text-center">
          <div class="col-md-12">
            <p><i class="fa fa-copyright"> <span>Rohit Prasad</span></i></p>
          </div>
