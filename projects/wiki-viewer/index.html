<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,600' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="hint" style="text-align:center;">
      <p>
        To search, you don't have to click on search. Just start typing.
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons mdl-badge" id="hint-clear">clear</i>
        </button>
      </p>
    </div>
    <div class="search">
      <a id="adventurous"><i class="material-icons">gesture</i></a>
      <span class="mdl-tooltip mdl-tooltip--large" for="adventurous">
        Feeling adventurous?
      </span>
      <i class="material-icons">search</i>
      <input type="search" id="search-input">
      <i class="material-icons" id="clear">clear</i>
    </div>
    
    <div class="container"></div>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">
          <i class="material-icons">copyright</i>
          Rohit Prasad
        </div>
      </div>
    </footer>
  </body>
</html>
