<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="head text-center">
      <div class="container">
        <div class="row">
          <h1>Weather App</h1>

          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
              <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Enter the name of the city" id="search">
          </div>
          <div class="unit">
            <p><span class="C">&deg;C</span> | <span class="F">&deg;F</span></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="temp text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-6">
            <h2></h2>
          </div>
          <div class="col-xs-3"></div>
        </div>
      </div>
    </div>

    <div class="data text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 location cell thumbnail">
            <p>Location</p>
            <p></p>
          </div>
          <div class="col-xs-4 description cell thumbnail">
            <p></p>
            <p></p>
          </div>
          <div class="col-xs-4 humidity cell thumbnail">
            <p>Humidity</p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
