<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  
  <body>
    <div class="jumbotron">
      <h1 class="text-center">A thing that adds, multiplies and so on...</h1>
    </div>
      
    <div class="calculator text-center">
      <div class="container">
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
            <div class="input-group input-group-lg">
              <span class="input-group-addon display-addon">Display</span>
              <input type="text" class="form-control text-right" id="display">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-6">
            <div class="input-group input-group-lg">
              <span class="input-group-addon result-addon">Result</span>
              <input type="text" class="form-control text-right" readonly="readonly" id="result">
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger" id="ac">
              <span class="button">AC</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-warning" id="ce">
              <span class="button">CE</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="mod">
              <span class="button">%</span>
            </button>
          </div>
          <div class="col-xs-2"></div>
        </div>
        
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="seven">
              <span class="button">7</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="eight">
              <span class="button">8</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="nine">
              <span class="button">9</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="multiply">
              <span class="button">x</span>
            </button>
          </div>
          <div class="col-xs-2"></div>
        </div><div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="four">
              <span class="button">4</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="five">
              <span class="button">5</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="six">
              <span class="button">6</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="subtract">
              <span class="button">-</span>
            </button>
          </div>
          <div class="col-xs-2"></div>
        </div>
        
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="one">
              <span class="button">1</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="two">
              <span class="button">2</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="three">
              <span class="button">3</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="add">
              <span class="button">+</span>
            </button>
          </div>
          <div class="col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-warning" id="decimal">
              <span class="button">.</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn digit" id="zero">
              <span class="button">0</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="equals">
              <span class="button">=</span>
            </button>
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn operator" id="divide">
              <span class="button">/</span>
            </button>
          </div>
          <div class="col-xs-2"></div>
        </div>
      </div>
    </div>
  
  </body>
</html>
